<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Как всё начиналось</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .content {
      max-width: 600px;
      margin: 20px auto;
      animation: slideIn 2s ease-in-out;
    }

    .content img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .content p {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Pacifico', cursive;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b2f;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
  <link href="" rel="stylesheet">
</head>
<body>
  <h1>Как всё начиналось</h1>
  <div class="content">
    <img src="img/first.jpg" alt="Наше фото">
    <p>
      Помнишь, как мы познакомились? Это было 3 апреля 2022 года. 
      С того момента я понял, что ты — самый особенный человек в моей жизни. ❤️
    </p>
  </div>
  <button onclick="nextPage()">Дальше</button>

  <script>
    function nextPage() {
      window.location.href = "page3.html"; 
    }
  </script>
</body>
</html>
