<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои обещания</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 20px;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      animation: slideIn 2s ease-in-out;
    }

    .content ul {
      list-style: none;
      padding: 0;
    }

    .content li {
      font-size: 1.5rem;
      margin: 15px 0;
      animation: fadeInList 2s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Pacifico', cursive;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b2f;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInList {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Мои обещания</h1>
  <div class="content">
    <ul>
      <li>Я обещаю всегда поддерживать тебя.</li>
      <li>Я обещаю делать тебя счастливой каждый день.</li>
      <li>Я обещаю быть рядом в радости и в трудные моменты.</li>
      <li>Я обещаю ценить каждую минуту, проведённую с тобой.</li>
      <li>Я обещаю любить тебя всем сердцем.</li>
    </ul>
  </div>
  <button onclick="nextPage()">Дальше</button>

  <script>
    function nextPage() {
      window.location.href = "page7.html"; 
    }
  </script>
</body>
</html>
