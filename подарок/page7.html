<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С Днём Святого Валентина!</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: slideIn 2s ease-in-out;
    }

    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffeb3b;
      border-radius: 50%;
      animation: explode 1.5s ease-out infinite;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Pacifico', cursive;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    button:hover {
      background-color: #ff3b2f;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ff6f61;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1>С Днём Святого Валентина, моя любовь! ❤️</h1>
  <p>Спасибо, что ты есть в моей жизни. Ты делаешь её ярче и счастливее каждый день.</p>
  <button onclick="confirmRedirect()">Нажми</button>

  <!-- Анимация фейерверков -->
  <div class="fireworks">
    <div class="firework" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="firework" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="firework" style="top: 10%; left: 80%; animation-delay: 1s;"></div>
    <div class="firework" style="top: 50%; left: 20%; animation-delay: 1.5s;"></div>
    <div class="firework" style="top: 70%; left: 70%; animation-delay: 2s;"></div>
  </div>

  <!-- Модальное окно -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Я тебя люблю ❤️</p>
    </div>
  </div>

  <script>
    function confirmRedirect() {
      const modal = document.getElementById('customModal');
      modal.style.display = 'flex';

      // Закрытие модального окна
      const closeBtn = document.querySelector('.close');
      closeBtn.onclick = () => {
        modal.style.display = 'none';
      };
    }
  </script>
</body>
</html>
